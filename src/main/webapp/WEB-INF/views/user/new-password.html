<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/base :: head(~{::title},~{},~{})}">
	<title th:text="|${user.username} - #{user.profile.newPassword}|"></title>
</head>
<body>
	<header th:replace="~{fragments/base :: header}"></header>

	<main>
		<form class="centered-form" th:method="patch" th:action="@{/user/new-password}" th:object="${user}">
			<h3 th:text="#{user.profile.newPassword}"></h3>

			<div th:replace="~{fragments/form :: new-password-input}"></div>
			<div th:replace="~{fragments/form :: repeated-password-input}"></div>

			<div th:replace="~{fragments/form :: save}"></div>

			<div th:replace="~{fragments/form :: all-errors}"></div>

			<a th:href="@{/user}" th:text="#{message.back}"></a>
		</form>
	</main>
</body>
</html>
