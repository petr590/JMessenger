<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:fragment="html(httpStatus,errorMessage)">
<head th:replace="~{base :: head(~{::title},~{},~{})}">
	<title th:text="${httpStatus != null ? 'Ошибка ' + httpStatus.value : 'Неизвестная ошибка'}">Ошибка 404</title>
</head>
<body>
	<header th:replace="~{base :: header}"></header>

	<main>
		<div class="centered-form">
			<h2 th:text="${httpStatus != null ? httpStatus.value + ' ' + httpStatus.reasonPhrase : 'Неизвестная ошибка'}">404 Not Found</h2>
			<p th:if="${errorMessage != null}" th:utext="${errorMessage}">Resource not found</p>
			<a href="/">На главную страницу</a>
		</div>
	</main>
</body>
</html>
